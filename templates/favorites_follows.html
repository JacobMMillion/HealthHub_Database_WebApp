<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>User Favorites and Followings</title>
</head>
<body>
    
    <h1>User Favorites and Followings</h1>
    
    <form method="POST">
        <label for="user">Select User:</label>
        <select name="user" id="user">
            <option value="">All States</option>
            {% for state in states %}
                <option value="{{ user }}" {% if selected_user == user %}selected{% endif %}>{{ user }}</option>
            {% endfor %}
        </select>
        <button type="submit">Filter</button>
    </form>
    <table border="1">
        <tr>
            <th>State</th>
            <th>Facility</th>
            <th>Address</th>
        </tr>
        {% for row in data %}
        <tr>
            <td>{{ row[0] }}</td>
            <td>{{ row[1] }}</td>
            <td>{{ row[2] }}</td>
        </tr>
        {% endfor %}
    </table>
    <a href="{{ url_for('index') }}">Back to Home</a>
</body>
</html>
