<!-- templates/state_counts_by_disease.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>State Counts by Disease</title>
</head>
<body>
    <h1>State Counts by Disease</h1>
    <form method="POST">
        <label for="disease">Select Disease:</label>
        <select name="disease" id="disease">
            <option value="">All Diseases</option>
            {% for disease in diseases %}
                <option value="{{ disease }}" {% if selected_disease == disease %}selected{% endif %}>{{ disease }}</option>
            {% endfor %}
        </select>
        <button type="submit">Filter</button>
    </form>
    <table border="1">
        <tr>
            {% if selected_disease %}
                <th>State</th>
            {% else %}
                <th>Disease</th>
            {% endif %}
            <th>State Count</th>
        </tr>
        {% for row in data %}
        <tr>
            <td>{{ row[0] }}</td>
            <td>{{ row[1] }}</td>
        </tr>
        {% endfor %}
    </table>
    <a href="{{ url_for('index') }}">Back to Home</a>
</body>
</html>
